<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Who's Who Admin</h1>
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked" #login="ngForm" (ngSubmit)="submit(login)">
                    <div class="form-group">
                        <label for="org">Enter your organization:</label>
                        <input type="text" name="org" class="form-control" ngModel required>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="password">Enter your admin password:</label>
                    </div>
                    <input type="password" name="password" class="form-control" ngModel required>
                    <p></p>
                    <button [disabled]="!login.valid">Submit</button>
                    <p>
                        {{feedback}}
                    </p>
                </form>
            </div>
        </div>
    </div>

</div>
